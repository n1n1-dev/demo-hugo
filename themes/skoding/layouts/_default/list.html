{{ define "main" }}

  <h1>{{ .Title }}</h1>
 
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <span>{{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{ end }}
  </ul>

  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">Sebelum</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">Sesudah</a>
  {{ end }}

{{ end }}
